<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to your Dashboard</h1>
        <div class="buttons">
            <a href="{{ url_for('add_entry') }}" class="btn">Add Entry</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
            <a href="{{ url_for('compare') }}" class="btn">Compare</a>
        </div>
        <h2>Your Entries</h2>
        <ul>
            {% for entry in entries %}
                <li>{{ entry.date }} - {{ entry.class_name }}: {{ entry.lesson_title }}</li>
            {% else %}
                <li>No entries found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
