<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Compare Entries</title>
</head>
<body>
    <h1>Compare Entries</h1>
    <form method="POST">
        <label for="lesson_name">Enter Lesson Name:</label>
        <input type="text" id="lesson_name" name="lesson_name" required>
        <button type="submit">Compare</button>
    </form>

    {% if results %}
        <h2>Results for "{{ request.form['lesson_name'] }}":</h2>
        <ul>
            {% for entry in results %}
                <li>Date: {{ entry.date }}, Class: {{ entry.class_name }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
